<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a class="navButton homeButton" href="index.html">
                Home
            </a>
            <a class="navButton aboutButton" href="about.html">
                About Me
            </a>
            <a class="navButton contactButton" href="contact.html">
                Contact
            </a>
        </nav>
        <h1 class="pageTitle">
            Contact Me
        </h1>
    </header>
    <form action="" method="post" name="testForm" class="STYLE-NAME" onsubmit="mySubmit(event)">
        <h1>Contact Form
            <span>Please fill all the texts in the fields.</span>
        </h1>
        <label>
            <span>Your Name :</span>
            <input id="name" type="text" name="name" placeholder="Your Full Name" />
        </label>

        <label>
            <span>Your Email :</span>
            <input id="email" type="email" name="email" placeholder="Valid Email Address" />
        </label>

        <label>
            <span>Message :</span>
            <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
        </label>
        <label>
            <span>Subject :</span>
            <select name="selection">
                <option value="Job Inquiry">Job Inquiry</option>
                <option value="General Question">General Question</option>
            </select>
        </label>
        <label>
            <span>&nbsp;</span>
            <input type="submit" class="button" value="Send" />
        </label>
    </form>
</body>

</html>
